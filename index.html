<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Dodge - Mobile Version</title>
    <style>
      /* Reset and Base Styles */
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        touch-action: none;
      }
      
      /* Game Container */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: #1a1a1a;
        color: white;
        font-family: Arial, sans-serif;
      }
      
      /* Canvas Styling */
      canvas {
        border: 2px solid white;
        background: black;
        max-width: 100%;
        touch-action: none;
      }
      
      /* Game Controls */
      button {
        padding: 15px 30px;
        font-size: 20px;
        margin: 10px;
        cursor: pointer;
        background: #4CAF50;
        border: none;
        color: white;
        border-radius: 5px;
        touch-action: manipulation;
      }
      
      /* Game Over Screen */
      #gameOver {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;         /* Full width */
        height: 100vh;        /* Full height */
        background: rgba(0, 0, 0, 0.9); /* Dark overlay */
        display: none;        /* Hidden by default */
        z-index: 100;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        border-radius: 0;
      }
      
      /* Score Display */
      #scorePanel {
        font-size: 18px;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Space Dodge!</h1>
    <!-- Lives Display -->
    <div id="livesPanel"></div>
    <div id="scorePanel">
      High Score: <span id="highScore">0</span> | Score: <span id="score">0</span>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="startButton">Start Game</button>
    
    <div id="gameOver">
      <h2>GAME OVER!</h2>
      <p>Final Score: <span id="finalScore">0</span></p>
      <p>High Score: <span id="finalHighScore">0</span></p>
      <button id="restartButton">Play Again</button>
    </div>
    
    <!-- Audio Elements -->
    <audio id="explosionSound" src="assets/sounds/explosion-42132.wav"></audio>
    <audio id="backgroundMusic" loop src="assets/sounds/that-game-arcade-236111.mp3"></audio>
    
    <script>
      // Game Configuration & Global Variables
      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');
      const startButton = document.getElementById('startButton');
      const restartButton = document.getElementById('restartButton');
      const gameOverDiv = document.getElementById('gameOver');
      const scoreElement = document.getElementById('score');
      const highScoreElement = document.getElementById('highScore');
      
      let score = 0;
      let highScore = localStorage.getItem('highScore') || 0;
      let lives = 3; // Set player lives to 3
      let gameOver = false;
      let animationFrame;
      
      // Game Constants
      const BLOCK_SIZE = 60;
      const PLAYER_SIZE = 50;
      const BLOCK_SPAWN_RATE = 0.97; // Lower value means more frequent spawns.
      const PLAYER_SPEED = 7;
      
      // Player Object
      const player = {
        x: canvas.width / 2 - PLAYER_SIZE / 2,
        y: canvas.height - 100,
        width: PLAYER_SIZE,
        height: PLAYER_SIZE
      };
      
      // Blocks Array
      let blocks = [];
      
      // Touch Handling Variables
      let touchStartX = null;
      let touchStartY = null;
      let touchOffsetX = 0;
      let touchOffsetY = 0;
      
      // Game Assets
      const assets = {
        player: new Image(),
        meteor: new Image()
      };
      // Load Assets (adjust these paths if necessary)
      assets.player.src = 'assets/images/cartoon.png';
      assets.meteor.src = 'assets/images/ball.png';
      
      // Event Listeners
      function setupEventListeners() {
        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);
        canvas.addEventListener('touchstart', handleTouchStart);
        canvas.addEventListener('touchmove', handleTouchMove);
        canvas.addEventListener('touchend', handleTouchEnd);
        startButton.addEventListener('click', initializeGame);
        restartButton.addEventListener('click', restartGame);
      }
      
      // Touch Handlers
      function handleTouchStart(e) {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
        touchOffsetX = player.x;
        touchOffsetY = player.y;
      }
      
      function handleTouchMove(e) {
        e.preventDefault();
        if (touchStartX !== null && touchStartY !== null) {
          const touchX = e.touches[0].clientX;
          const touchY = e.touches[0].clientY;
          const moveX = touchOffsetX + (touchX - touchStartX);
          const moveY = touchOffsetY + (touchY - touchStartY);
          player.x = Math.max(0, Math.min(canvas.width - player.width, moveX));
          player.y = Math.max(0, Math.min(canvas.height - player.height, moveY));
        }
      }
      
      function handleTouchEnd() {
        touchStartX = null;
        touchStartY = null;
      }
      
      // Keyboard Handlers
      const keys = {
        ArrowLeft: false,
        ArrowRight: false,
        ArrowUp: false,
        ArrowDown: false
      };
      
      function handleKeyDown(e) {
        e.preventDefault();
        switch (e.code) {
          case "ArrowLeft": keys.ArrowLeft = true; break;
          case "ArrowRight": keys.ArrowRight = true; break;
          case "ArrowUp": keys.ArrowUp = true; break;
          case "ArrowDown": keys.ArrowDown = true; break;
        }
      }
      
      function handleKeyUp(e) {
        e.preventDefault();
        switch (e.code) {
          case "ArrowLeft": keys.ArrowLeft = false; break;
          case "ArrowRight": keys.ArrowRight = false; break;
          case "ArrowUp": keys.ArrowUp = false; break;
          case "ArrowDown": keys.ArrowDown = false; break;
        }
      }
      
      // Game Functions
      function initializeGame() {
        resetGameState();
        gameOverDiv.style.display = 'none';
        startButton.style.display = 'none';
        playSound('backgroundMusic');
        gameLoop();
      }
      
      function resetGameState() {
        score = 0;
        lives = 3; // Reset lives to 3
        gameOver = false;
        blocks = [];
        player.x = canvas.width / 2 - PLAYER_SIZE / 2;
        player.y = canvas.height - 100;
        updateScoreDisplay();
        updateLivesDisplay();
      }
      
      function updatePlayerPosition() {
        if (keys.ArrowLeft) player.x = Math.max(0, player.x - PLAYER_SPEED);
        if (keys.ArrowRight) player.x = Math.min(canvas.width - player.width, player.x + PLAYER_SPEED);
        if (keys.ArrowUp) player.y = Math.max(0, player.y - PLAYER_SPEED);
        if (keys.ArrowDown) player.y = Math.min(canvas.height - player.height, player.y + PLAYER_SPEED);
      }
      
      function gameLoop() {
        if (gameOver) return;
        updatePlayerPosition();
        updateBlocks();
        checkCollisions();
        render();
        animationFrame = requestAnimationFrame(gameLoop);
      }
      
      function updateBlocks() {
        // Spawn new blocks
        if (Math.random() > BLOCK_SPAWN_RATE) {
          blocks.push({
            x: Math.random() * (canvas.width - BLOCK_SIZE),
            y: 0,
            width: BLOCK_SIZE,
            height: BLOCK_SIZE
          });
        }
        // Move blocks and remove off-screen blocks (increment score for each removed block)
        blocks = blocks.filter(block => {
          block.y += 1;
          if (block.y > canvas.height) {
            score++;
            updateScoreDisplay();
            return false;
          }
          return true;
        });
      }
      
      function checkCollisions() {
        blocks.forEach((block, index) => {
          if (isColliding(player, block)) {
            // Remove the meteor to prevent repeated collisions
            blocks.splice(index, 1);
            // Decrement lives and update the UI
            lives--;
            updateLivesDisplay();
            // End game if no lives remain
            if (lives <= 0) {
              endGame();
            }
          }
        });
      }
      
      function isColliding(rect1, rect2) {
        return rect1.x < rect2.x + rect2.width &&
               rect1.x + rect1.width > rect2.x &&
               rect1.y < rect2.y + rect2.height &&
               rect1.y + rect1.height > rect2.y;
      }
      
      function render() {
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(assets.player, player.x, player.y, player.width, player.height);
        blocks.forEach(block => {
          ctx.drawImage(assets.meteor, block.x, block.y, block.width, block.height);
        });
      }
      
      function endGame() {
        gameOver = true;
        cancelAnimationFrame(animationFrame);
        document.getElementById('backgroundMusic').pause();
        playSound('explosionSound');
        blocks = [];
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem('highScore', highScore);
        }
        gameOverDiv.style.display = 'flex';
        document.getElementById('finalScore').textContent = score;
        document.getElementById('finalHighScore').textContent = highScore;
      }
      
      function restartGame() {
        gameOverDiv.style.display = 'none';
        startButton.style.display = 'none';
        initializeGame();
      }
      
      function playSound(id) {
        const sound = document.getElementById(id);
        sound.currentTime = 0;
        sound.play();
      }
      
      function updateScoreDisplay() {
        scoreElement.textContent = score;
        highScoreElement.textContent = highScore;
      }
      
      function updateLivesDisplay() {
        const livesPanel = document.getElementById('livesPanel');
        livesPanel.innerHTML = "";
        for (let i = 0; i < lives; i++) {
          livesPanel.innerHTML += "❤️";
        }
      }
      
      // Initialize Game
      setupEventListeners();
      highScoreElement.textContent = highScore;
    </script>
  </body>
</html>
