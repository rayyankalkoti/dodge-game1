<!DOCTYPE html>
<html>
<head>
    <title>Dodge the Blocks - Web Version</title>
    <style>
        canvas {
            border: 2px solid white;
            background: black;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #gameOver {
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Dodge the Blocks!</h1>
    <div id="scorePanel">High Score: <span id="highScore">0</span> | Score: <span id="score">0</span></div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <button id="startButton">Start Game</button>
    <div id="gameOver">
        <h2>GAME OVER!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>High Score: <span id="finalHighScore">0</span></p>
        <button id="restartButton">Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const gameOverDiv = document.getElementById('gameOver');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');

        // Game state
        let score = 0;
        let highScore = localStorage.getItem('highScore') || 0;
        let gameOver = false;
        let animationFrame;
        const BLOCK_SIZE = 30;
        const PLAYER_SIZE = 50;
        
        // Player object
        const player = {
            x: canvas.width/2 - PLAYER_SIZE/2,
            y: canvas.height - 100,
            width: PLAYER_SIZE,
            height: PLAYER_SIZE,
            speed: 7
        };

        // Blocks array
        let blocks = [];
        const BLOCK_SPAWN_RATE = 0.97;

        // Input handling
        const keys = {
            ArrowLeft: false,
            ArrowRight: false
        };

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.key)) keys[e.key] = false;
        });

        function initializeGame() {
            // Reset game state
            score = 0;
            gameOver = false;
            blocks = [];
            player.x = canvas.width/2 - PLAYER_SIZE/2;
            updateScoreDisplay();
            
            // Hide/show elements
            gameOverDiv.style.display = 'none';
            startButton.style.display = 'none';
            
            // Start game loop
            gameLoop();
        }

        function spawnBlock() {
            blocks.push({
                x: Math.random() * (canvas.width - BLOCK_SIZE),
                y: 0,
                width: BLOCK_SIZE,
                height: BLOCK_SIZE
            });
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.width &&
                   rect1.x + rect1.width > rect2.x &&
                   rect1.y < rect2.y + rect2.height &&
                   rect1.y + rect1.height > rect2.y;
        }

        function updateScoreDisplay() {
            scoreElement.textContent = score;
            highScoreElement.textContent = highScore;
        }

        function endGame() {
            gameOver = true;
            cancelAnimationFrame(animationFrame);
            
            // Update high score
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
            
            // Show game over screen
            gameOverDiv.style.display = 'block';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalHighScore').textContent = highScore;
        }

        function gameLoop() {
            if (gameOver) return;

            // Clear canvas
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Player movement
            if (keys.ArrowLeft && player.x > 0) player.x -= player.speed;
            if (keys.ArrowRight && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }

            // Spawn blocks
            if (Math.random() > BLOCK_SPAWN_RATE) spawnBlock();

            // Update blocks and check collisions
            blocks = blocks.filter(block => {
                block.y += 4;
                
                if (checkCollision(player, block)) {
                    endGame();
                    return false;
                }

                if (block.y > canvas.height) {
                    score++;
                    updateScoreDisplay();
                    return false;
                }
                return true;
            });

            // Draw player
            ctx.fillStyle = 'blue';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw blocks
            ctx.fillStyle = 'red';
            blocks.forEach(block => {
                ctx.fillRect(block.x, block.y, block.width, block.height);
            });

            if (!gameOver) {
                animationFrame = requestAnimationFrame(gameLoop);
            }
        }

        // Event listeners for buttons
        startButton.addEventListener('click', initializeGame);
        restartButton.addEventListener('click', () => {
            gameOverDiv.style.display = 'none';
            initializeGame();
        });

        // Initialize high score display
        highScoreElement.textContent = highScore;
    </script>
</body>
</html>
